<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to Our Cafe</h1>
        <img src="https://source.unsplash.com/1600x900/?cafe" alt="Cafe Image">
    </section>

    <section id="menu">
        <h1>Our Menu</h1>
        <div class="menu-items">
            <div class="menu-item">
                <img src="https://source.unsplash.com/300x200/?coffee" alt="Coffee">
                <h2>Coffee</h2>
                <p>$2.50</p>
            </div>
            <div class="menu-item">
                <img src="https://source.unsplash.com/300x200/?cake" alt="Cake">
                <h2>Cake</h2>
                <p>$4.00</p>
            </div>
            <div class="menu-item">
                <img src="https://source.unsplash.com/300x200/?sandwich" alt="Sandwich">
                <h2>Sandwich</h2>
                <p>$6.00</p>
            </div>
        </div>
    </section>

    <section id="about">
        <h1>About Us</h1>
        <p>We are a cozy cafe serving the best coffee and delicious treats.</p>
        <img src="https://source.unsplash.com/800x600/?cafe-interior" alt="Cafe Interior">
    </section>

    <section id="contact">
        <h1>Contact Us</h1>
        <p>Email: example@example.com</p>
        <p>Phone: 123-456-7890</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
